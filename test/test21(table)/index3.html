<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td{border: 1px solid #000;}
        table{border: 1px solid #000; border-collapse: collapse;}
        th{border:1px solid #000; border-bottom: 3px solid #000; background: skyblue;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>교과목</th> <!--제목 역할-->
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>91</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>92</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>91.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
