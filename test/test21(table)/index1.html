<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{border:1px solid #000; width: 600px; border-collapse: collapse;}
        td{border: 1px solid  #000;}
    </style>

</head>
<body>
    <!-- 표만들기 -->
    <table>
        <tr> <!--행을 정의 (1행)-->
            <td>교과목</td> <!--1행 1열-->
            <td>점수</td> <!--1행 2열-->
            <td>참여여부</td>
        </tr>
        <tr> <!--2행-->
            <td>HTML</td>
            <td>93</td>
            <td>참여</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>40</td>
            <td>불참여</td>
        </tr>
        <tr>
            <td>평균</td>
            <td>66.5</td>
            <td>미정</td>
        </tr>
    </table>
</body>
</html>
